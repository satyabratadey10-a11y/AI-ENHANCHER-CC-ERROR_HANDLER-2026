<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Upscaler - Ultimate Pro Edition</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0a0e27;
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--dark-bg); color: #fff; min-height: 100vh; padding: 20px; overflow-x: hidden; position: relative; }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite alternate; z-index: -1;
        }

        @keyframes gradientShift { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .container { max-width: 1200px; margin: 0 auto; position: relative; z-index: 1; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 3.5em; font-weight: 800; background: linear-gradient(135deg, #fff, #a5b4fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .header p { font-size: 1.2em; color: rgba(255, 255, 255, 0.8); }

        .main-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: var(--border-radius); padding: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }

        .upload-section { text-align: center; padding: 60px 40px; border: 2px dashed rgba(102, 126, 234, 0.6); border-radius: var(--border-radius); background: rgba(102, 126, 234, 0.05); margin-bottom: 30px; transition: var(--transition); }
        .upload-section.has-file { padding: 0; border: 3px solid #4caf50; background: #000; }
        .upload-content { display: flex; flex-direction: column; align-items: center; }
        .upload-section.has-file .upload-content { display: none; }
        .uploaded-media { display: none; position: relative; width: 100%; min-height: 300px; }
        .upload-section.has-file .uploaded-media { display: block; }
        .uploaded-image { width: 100%; height: 400px; object-fit: contain; border-radius: 15px; }
        
        .delete-btn { position: absolute; top: 15px; right: 15px; width: 45px; height: 45px; background: #f44336; color: white; border: none; border-radius: 50%; font-size: 24px; cursor: pointer; z-index: 10; }
        input[type="file"] { display: none; }

        .btn { display: inline-block; padding: 16px 40px; font-size: 1.1em; border: none; border-radius: 50px; cursor: pointer; font-weight: 700; text-transform: uppercase; margin: 8px; transition: var(--transition); color: white; }
        .btn-primary { background: var(--primary-gradient); }
        .btn-success { background: var(--success-gradient); }
        .btn-info { background: linear-gradient(135deg, #9C27B0, #673AB7); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .cc-section { background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: var(--border-radius); margin: 25px 0; }
        .cc-filters { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; margin: 20px 0; }
        .cc-filter-card { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; border: 2px solid transparent; }
        .cc-filter-card.active { border-color: #667eea; background: rgba(102, 126, 234, 0.2); }
        .cc-filter-preview { width: 100%; height: 60px; border-radius: 10px; margin-bottom: 10px; }

        /* Sliders Grid */
        .sliders-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .control-row { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; }
        .control-row label { display: block; margin-bottom: 10px; font-weight: 700; font-size: 0.9em; text-transform: uppercase; text-align: center; }
        input[type="range"] { width: 100%; height: 6px; border-radius: 5px; background: rgba(255,255,255,0.1); outline: none; -webkit-appearance: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: var(--primary-gradient); cursor: pointer; }
        .control-value { text-align: center; font-weight: 800; color: #4facfe; margin-top: 8px; }

        .settings { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 25px 0; }
        .setting-group { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 15px; }
        select { width: 100%; padding: 12px; border-radius: 10px; background: rgba(0,0,0,0.5); color: #fff; font-size: 1em; border: 1px solid rgba(255,255,255,0.2); }

        .progress-container { display: none; margin: 30px 0; }
        .progress-bar { width: 100%; height: 40px; background: rgba(0,0,0,0.5); border-radius: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary-gradient); width: 0%; display: flex; align-items: center; justify-content: center; font-weight: bold; transition: width 0.1s; }

        .alert { padding: 15px; border-radius: 12px; margin: 20px 0; display: none; font-weight: 600; }
        .alert-success { background: rgba(76, 175, 80, 0.15); color: #4caf50; border-left: 4px solid #4caf50; }
        .alert-error { background: rgba(244, 67, 54, 0.15); color: #f44336; border-left: 4px solid #f44336; }

        .error-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }
        .error-content { background: #2b0808; border: 2px solid #f44336; border-radius: 20px; padding: 40px; max-width: 600px; width: 100%; }
        .error-code { font-family: monospace; background: rgba(0,0,0,0.8); padding: 15px; color: #ff8a80; margin-top: 10px; }

        /* Interactive Before/After Slider */
        .preview-section { display: none; margin-top: 40px; flex-direction: column; align-items: center;}
        .preview-header { background: var(--primary-gradient); color: white; padding: 15px; text-align: center; font-weight: 800; width: 100%; max-width: 800px; border-radius: 15px 15px 0 0;}
        .ba-container { position: relative; width: 100%; max-width: 800px; height: 450px; background: #000; overflow: hidden; }
        .ba-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        .ba-image.overlay { clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%); }
        .ba-handle { position: absolute; top: 0; left: 50%; bottom: 0; width: 40px; transform: translateX(-50%); cursor: ew-resize; z-index: 10; display: flex; align-items: center; justify-content: center; }
        .ba-line { position: absolute; top: 0; bottom: 0; width: 4px; background: #fff; box-shadow: 0 0 10px #000; }
        .ba-button { width: 40px; height: 40px; background: var(--primary-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid #fff; }
        .stats { padding: 15px; background: rgba(255,255,255,0.05); width: 100%; max-width: 800px; text-align: center; border-radius: 0 0 15px 15px; }

        /* MOBILE OVERRIDES (Forces 2-column sliders) */
        @media (max-width: 768px) {
            .main-card { padding: 20px; }
            .sliders-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .control-row { padding: 10px; }
            .control-row label { font-size: 0.75em; margin-bottom: 5px; }
            .btn { width: 100%; text-align: center; display: block; margin: 10px 0; }
            .ba-container { height: 300px; }
            .cc-filters { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
        }
    </style>
</head>
<body>

    <div class="error-modal" id="systemErrorModal">
        <div class="error-content">
            <h2 style="color:#ff5252; margin-bottom:10px;">üö® SYSTEM HALTED</h2>
            <div><strong>Diagnostics:</strong> Processing engine interrupted.</div>
            <div class="error-code" id="errTechnical"></div>
            <button class="btn btn-primary" style="width:100%; margin-top:20px;" onclick="location.reload()">Reload Application</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>‚ú® AI Photo Upscaler</h1>
            <p>Ultimate Edition ‚Ä¢ Live Vercel Deployment</p>
        </div>

        <div class="main-card">
            <div id="alertSuccess" class="alert alert-success"></div>
            <div id="alertError" class="alert alert-error"></div>

            <div id="uploadSection" class="upload-section">
                <div class="upload-content">
                    <div style="font-size: 4em; margin-bottom:15px;">üì§</div>
                    <h3 style="margin-bottom: 10px;">Upload Your Media</h3>
                    <label for="fileInput" class="btn btn-primary">üìÅ Browse Files</label>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <div class="uploaded-media">
                    <button class="delete-btn" onclick="deleteFile()">√ó</button>
                    <img id="uploadedImage" class="uploaded-image" alt="Uploaded">
                </div>
            </div>

            <div id="ccSection" class="cc-section" style="display: none;">
                <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; margin-bottom:15px;">
                    <h3 style="margin:0;">üé® Premium Presets</h3>
                    <button class="btn btn-info" style="padding: 10px 20px; font-size: 0.8em; margin:0;" onclick="saveCustomPreset()">üíæ Save My Preset</button>
                </div>
                <div class="cc-filters" id="ccFilters"></div>

                <h3 style="margin: 30px 0 15px;">‚öôÔ∏è Advanced CC Sliders</h3>
                <div class="sliders-grid">
                    <div class="control-row"><label>Brightness</label><input type="range" id="brightness" min="-100" max="100" value="0" oninput="updateValue('brightness', this.value)"><div class="control-value" id="brightnessValue">0</div></div>
                    <div class="control-row"><label>Contrast</label><input type="range" id="contrast" min="-100" max="100" value="0" oninput="updateValue('contrast', this.value)"><div class="control-value" id="contrastValue">0</div></div>
                    <div class="control-row"><label>Saturation</label><input type="range" id="saturation" min="-100" max="100" value="0" oninput="updateValue('saturation', this.value)"><div class="control-value" id="saturationValue">0</div></div>
                    <div class="control-row"><label>Exposure</label><input type="range" id="exposure" min="-100" max="100" value="0" oninput="updateValue('exposure', this.value)"><div class="control-value" id="exposureValue">0</div></div>
                    <div class="control-row"><label>Temperature</label><input type="range" id="temperature" min="-100" max="100" value="0" oninput="updateValue('temperature', this.value)"><div class="control-value" id="temperatureValue">0</div></div>
                    <div class="control-row"><label>Tint</label><input type="range" id="tint" min="-100" max="100" value="0" oninput="updateValue('tint', this.value)"><div class="control-value" id="tintValue">0</div></div>
                    <div class="control-row"><label>Vibrance</label><input type="range" id="vibrance" min="-100" max="100" value="0" oninput="updateValue('vibrance', this.value)"><div class="control-value" id="vibranceValue">0</div></div>
                    <div class="control-row"><label>Sharpness</label><input type="range" id="sharpness" min="-100" max="100" value="0" oninput="updateValue('sharpness', this.value)"><div class="control-value" id="sharpnessValue">0</div></div>
                </div>
            </div>

            <div class="settings" id="settingsSection" style="display: none;">
                <div class="setting-group">
                    <label>Upscale Multiplier</label>
                    <select id="qualitySelect"><option value="2">2x Enhancement</option><option value="4" selected>4x Ultra HD</option><option value="8">8x Maximum Quality</option></select>
                </div>
                <div class="setting-group">
                    <label>Output Format</label>
                    <select id="formatSelect"><option value="png">PNG (Lossless)</option><option value="jpeg" selected>JPG (Faster)</option></select>
                </div>
            </div>

            <div style="text-align: center; margin: 30px 0;" id="actionButtons" style="display: none;">
                <button class="btn btn-primary" id="autoEnhanceBtn" onclick="runAutoEnhance()">‚ú® Auto-Enhance</button>
                <button class="btn btn-success" id="processBtn" onclick="processImage()">üöÄ Start Upscale</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div style="text-align:center; margin-bottom:10px;">Processing Pixels...</div>
                <div class="progress-bar"><div class="progress-fill" id="progressFill">0%</div></div>
            </div>

            <div class="preview-section" id="previewSection">
                <div class="preview-header">Interactive 4K Comparison</div>
                <div class="ba-container" id="beforeAfterSlider">
                    <img id="baOriginal" class="ba-image">
                    <img id="baEnhanced" class="ba-image overlay">
                    <div class="ba-handle" id="baHandle">
                        <div class="ba-line"></div>
                        <div class="ba-button">‚Üî</div>
                    </div>
                </div>
                <div class="stats" id="upscaledStats"></div>
                <button class="btn btn-primary" style="margin-top:20px;" onclick="downloadResult()">‚¨áÔ∏è Download Image</button>
            </div>
        </div>
    </div>

    <script>
        'use strict';

        let uploadedFile = null; let currentFilter = null; let processedUrl = null; let imageWorker = null;
        const settings = { brightness: 0, contrast: 0, saturation: 0, exposure: 0, temperature: 0, tint: 0, vibrance: 0, sharpness: 0 };
        
        const defaultFilters = [
            { name: '4K CC', gradient: 'linear-gradient(135deg, #00c6ff, #0072ff)' },
            { name: 'HDR CC', gradient: 'linear-gradient(135deg, #f12711, #f5af19)' },
            { name: 'ULTRA HDR', gradient: 'linear-gradient(135deg, #fc4a1a, #f7b733)' },
            { name: '8K CC', gradient: 'linear-gradient(135deg, #8A2387, #E94057)' },
            { name: 'Cinematic', gradient: 'linear-gradient(135deg, #1e3c72, #2a5298)' },
            { name: 'Black & White', gradient: 'linear-gradient(135deg, #000000, #ffffff)' }
        ];

        function showAlert(type, msg) {
            document.getElementById('alertSuccess').style.display = 'none';
            document.getElementById('alertError').style.display = 'none';
            const el = document.getElementById('alert' + type.charAt(0).toUpperCase() + type.slice(1));
            if(el) { el.textContent = msg; el.style.display = 'block'; setTimeout(() => el.style.display='none', 4000); }
        }

        function sysHalt(msg) {
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('errTechnical').innerText = msg;
            document.getElementById('systemErrorModal').style.display = 'flex';
        }

        window.onerror = (m) => { if(!m.includes("Worker")) sysHalt(m); return true; };

        // Unified Engine (No external files needed)
        const workerCode = `
        self.onmessage = function(e) { 
            try { 
                const { buffer, width, height, settings, filter } = e.data;
                const data = new Uint8ClampedArray(buffer); 
                const total = width * height; 
                
                const b = 1 + (settings.brightness / 100); 
                const c = (259 * (settings.contrast + 255)) / (255 * (259 - settings.contrast)); 
                const ex = Math.pow(2, settings.exposure / 100); 
                const s = 1 + (settings.saturation / 100); 
                const tmp = settings.temperature; 
                const tnt = settings.tint; 
                const vib = settings.vibrance / 100; 

                for (let i = 0; i < data.length; i += 4) { 
                    let r = data[i], g = data[i+1], bl = data[i+2]; 

                    r *= b * ex; g *= b * ex; bl *= b * ex; 
                    r = c * (r - 128) + 128; g = c * (g - 128) + 128; bl = c * (bl - 128) + 128; 

                    if (tmp > 0) { r += tmp*0.5; bl -= tmp*0.3; } else { bl -= tmp*0.5; r += tmp*0.3; } 
                    if (tnt > 0) { r += tnt*0.3; bl += tnt*0.3; } else { g -= tnt*0.5; } 

                    const gray = 0.299*r + 0.587*g + 0.114*bl; 
                    r = gray + (r - gray)*s; g = gray + (g - gray)*s; bl = gray + (bl - gray)*s; 

                    if (vib !== 0) { 
                        const max = Math.max(r, g, bl); const avg = (r+g+bl)/3; 
                        const amt = (Math.abs(max-avg)*2/255) * vib; 
                        if (r !== max) r += (max-r)*amt; if (g !== max) g += (max-g)*amt; if (bl !== max) bl += (max-bl)*amt; 
                    } 

                    if (filter === '4K CC') { r *= 1.05; g *= 1.02; bl *= 1.08; } 
                    else if (filter === 'HDR CC') { r = gray + (r-gray)*1.2; g = gray + (g-gray)*1.2; bl = gray + (bl-gray)*1.2; }
                    else if (filter === 'ULTRA HDR') { r = (r-128)*1.3+128; g = (g-128)*1.3+128; bl = (bl-128)*1.3+128; }
                    else if (filter === '8K CC') { if(gray<80){r*=0.8;g*=0.8;bl*=0.8;} r*=1.02;g*=1.02;bl*=1.05; }
                    else if (filter === 'Cinematic') { r*=0.95; g*=0.95; bl*=1.1; } 
                    else if (filter === 'Black & White') { r = g = bl = gray; } 

                    data[i] = Math.max(0, Math.min(255, r)); data[i+1] = Math.max(0, Math.min(255, g)); data[i+2] = Math.max(0, Math.min(255, bl)); 
                    if (i % 800000 === 0) self.postMessage({ type: 'progress', p: Math.floor((i/(total*4)) * 90) }); 
                } 

                let shp = settings.sharpness;
                if(filter === '8K CC' && shp === 0) shp = 40;
                if(shp !== 0) { 
                    const amt = shp / 100; const temp = new Uint8ClampedArray(data); const w4 = width * 4; 
                    for (let y = 1; y < height - 1; y++) { 
                        for (let x = 1; x < width - 1; x++) { 
                            const idx = y * w4 + x * 4; 
                            for (let ch = 0; ch < 3; ch++) { 
                                const cent = temp[idx + ch]; 
                                const edge = (4 * cent - temp[idx - w4 + ch] - temp[idx + w4 + ch] - temp[idx - 4 + ch] - temp[idx + 4 + ch]) * amt; 
                                data[idx + ch] = Math.max(0, Math.min(255, cent + edge)); 
                            } 
                        } 
                    } 
                } 
                self.postMessage({ type: 'done', buffer: data.buffer }, [data.buffer]); 
            } catch(err) { self.postMessage({ type: 'fatal', msg: err.message }); } 
        }`;

        document.addEventListener('DOMContentLoaded', () => {
            const blob = new Blob([workerCode], { type: 'application/javascript' });
            imageWorker = new Worker(URL.createObjectURL(blob));
            
            imageWorker.onmessage = (e) => {
                if(e.data.type === 'fatal') sysHalt(e.data.msg);
                else if(e.data.type === 'progress') {
                    document.getElementById('progressFill').style.width = e.data.p + '%';
                    document.getElementById('progressFill').textContent = e.data.p + '%';
                }
                else if(e.data.type === 'done') {
                    const canvas = document.createElement('canvas');
                    canvas.width = window.w; canvas.height = window.h;
                    canvas.getContext('2d').putImageData(new ImageData(new Uint8ClampedArray(e.data.buffer), window.w, window.h), 0, 0);
                    processedUrl = canvas.toDataURL('image/' + document.getElementById('formatSelect').value);
                    
                    document.getElementById('progressContainer').style.display = 'none';
                    document.getElementById('previewSection').style.display = 'flex';
                    document.getElementById('baEnhanced').src = processedUrl;
                    document.getElementById('upscaledStats').innerHTML = `Resolution: ${window.w}x${window.h} | Filter: ${currentFilter||'Custom'}`;
                    
                    // Reset Slider
                    document.getElementById('baEnhanced').style.clipPath = 'polygon(0 0, 50% 0, 50% 100%, 0 100%)';
                    document.getElementById('baHandle').style.left = '50%';
                    showAlert('success', 'üéâ 4K Processing Complete!');
                    document.getElementById('processBtn').disabled = false;
                }
            };
            
            initSlider();
            genFilters();
        });

        function initSlider() {
            const cont = document.getElementById('beforeAfterSlider');
            const over = document.getElementById('baEnhanced');
            const hndl = document.getElementById('baHandle');
            let drag = false;
            const slide = (x) => {
                let p = ((x - cont.getBoundingClientRect().left) / cont.offsetWidth) * 100;
                p = Math.max(0, Math.min(p, 100));
                over.style.clipPath = `polygon(0 0, ${p}% 0, ${p}% 100%, 0 100%)`;
                hndl.style.left = `${p}%`;
            };
            cont.onmousedown = cont.ontouchstart = () => drag = true;
            window.onmouseup = window.ontouchend = () => drag = false;
            window.onmousemove = window.ontouchmove = (e) => { if(drag) slide(e.touches ? e.touches[0].clientX : e.clientX); };
        }

        document.getElementById('fileInput').onchange = (e) => {
            const f = e.target.files[0]; if(!f) return;
            uploadedFile = f; const r = new FileReader();
            r.onload = (evt) => {
                document.getElementById('uploadedImage').src = evt.target.result;
                document.getElementById('baOriginal').src = evt.target.result;
                document.getElementById('uploadSection').classList.add('has-file');
                document.getElementById('ccSection').style.display = 'block';
                document.getElementById('settingsSection').style.display = 'grid';
                document.getElementById('actionButtons').style.display = 'block';
            };
            r.readAsDataURL(f);
        };

        function deleteFile() { location.reload(); }

        function genFilters() {
            const c = document.getElementById('ccFilters'); c.innerHTML = '';
            defaultFilters.forEach(f => {
                const card = document.createElement('div'); card.className = 'cc-filter-card';
                card.onclick = () => {
                    document.querySelectorAll('.cc-filter-card').forEach(x=>x.classList.remove('active'));
                    card.classList.add('active'); currentFilter = f.name; showAlert('success', `üé® ${f.name} selected!`);
                };
                card.innerHTML = `<div class="cc-filter-preview" style="background:${f.gradient}"></div><div style="font-weight:bold;">${f.name}</div>`;
                c.appendChild(card);
            });
            const custom = JSON.parse(localStorage.getItem('presets') || '{}');
            Object.keys(custom).forEach(name => {
                const card = document.createElement('div'); card.className = 'cc-filter-card'; card.style.borderColor = '#4caf50';
                card.onclick = () => {
                    document.querySelectorAll('.cc-filter-card').forEach(x=>x.classList.remove('active'));
                    card.classList.add('active'); currentFilter = null;
                    Object.keys(custom[name]).forEach(k => {
                        settings[k] = custom[name][k];
                        document.getElementById(k).value = settings[k];
                        document.getElementById(k+'Value').innerText = settings[k];
                    });
                    showAlert('success', `‚öôÔ∏è Loaded preset: ${name}`);
                };
                card.innerHTML = `<div class="cc-filter-preview" style="background:#4caf50"></div><div style="font-weight:bold;">‚≠ê ${name}</div>`;
                c.appendChild(card);
            });
        }

        function saveCustomPreset() {
            const name = prompt("Name your preset:"); if(!name) return;
            const p = JSON.parse(localStorage.getItem('presets') || '{}');
            p[name] = {...settings}; localStorage.setItem('presets', JSON.stringify(p));
            genFilters(); showAlert('success', 'üíæ Preset saved!');
        }

        function updateValue(id, val) {
            document.getElementById(id+'Value').innerText = val; settings[id] = parseInt(val);
            document.querySelectorAll('.cc-filter-card').forEach(x=>x.classList.remove('active')); currentFilter = null;
        }

        function runAutoEnhance() {
            currentFilter = 'ULTRA HDR';
            ['brightness','contrast','saturation','sharpness'].forEach(k => {
                settings[k] = Math.floor(Math.random()*15)+5;
                document.getElementById(k).value = settings[k]; document.getElementById(k+'Value').innerText = settings[k];
            });
            setTimeout(processImage, 500);
        }

        function processImage() {
            if(!uploadedFile) return;
            document.getElementById('processBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';
            
            const img = document.getElementById('uploadedImage');
            let w = img.naturalWidth * parseInt(document.getElementById('qualitySelect').value);
            let h = img.naturalHeight * parseInt(document.getElementById('qualitySelect').value);
            
            if(w*h > MAX_MEGAPIXELS) { const r = Math.sqrt(MAX_MEGAPIXELS/(w*h)); w=Math.floor(w*r); h=Math.floor(h*r); }
            
            const cvs = document.createElement('canvas'); cvs.width = w; cvs.height = h;
            const ctx = cvs.getContext('2d'); ctx.imageSmoothingEnabled = true; ctx.drawImage(img, 0, 0, w, h);
            
            window.w = w; window.h = h;
            const imgData = ctx.getImageData(0,0,w,h);
            imageWorker.postMessage({ buffer: imgData.data.buffer, width: w, height: h, settings, filter: currentFilter }, [imgData.data.buffer]);
        }

        function downloadResult() {
            const a = document.createElement('a'); a.download = 'upscaled_'+Date.now()+'.'+document.getElementById('formatSelect').value;
            a.href = processedUrl; a.click();
        }
    </script>
</body>
